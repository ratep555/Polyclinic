<div class="container-fluid" style="margin-top: 200px;">   
    <div class="d-flex justify-content-center mt-5">
        <div class="col-3">
            <form [formGroup]='officeForm' (ngSubmit)="officeForm.valid && onSubmit()">
                <h2 class="text-center text-primary">Add Office</h2>
                <hr>           
                <app-text-input [formControl]='officeForm.controls["street"]' 
                    [label]='"Street"'></app-text-input>
                <app-text-input [formControl]='officeForm.controls["city"]' 
                    [label]='"City"'></app-text-input>
                <app-text-input [formControl]='officeForm.controls["country"]' 
                    [label]='"Country"'></app-text-input>
              <!--   <app-text-input [formControl]='officeForm.controls["initialExaminationFee"]' 
                    [label]='"Initial Examination Fee"'></app-text-input>
                <app-text-input [formControl]='officeForm.controls["followUpExaminationFee"]' 
                    [label]='"Follow Up Examination Fee"'></app-text-input> -->

                    <div class="form-group row">
                        <div class="col-md-12">           
                             <select class="form-control" formControlName="hospitalAffiliationId">
                                 <option value= null>--Select Hospita if any--</option>
                                 <option *ngFor="let hospital of hospitalList" value={{hospital.id}}>
                                     {{hospital.hospitalName}}
                                 </option>
                             </select>
                         </div>       
                     </div>      
                
                    <div class="form-group row">
                        <div class="col-md-12">  
                            <textarea type="text"
                            placeholder="Description"
                            class="form-control"
                            formControlName="description"
                            rows="6"></textarea>
                         </div>    
                         <span style="font-size: 14px;" class="text-danger ml-3" *ngIf="officeForm.get('description').invalid
                         && officeForm.get('description').touched
                         && officeForm.get('description').errors['required']">
                         Please enter a Description
                    </span>      
                     </div>     
                     <app-img-input
                     [urlCurrentImage]="model?.picture"
                     (onImageSelected)="onImageSelected($event)"> 
                     </app-img-input>
              
                    <label style="font-size: small;"><strong>Select Location:</strong></label>  
                    <div class="mb-15" style="position: relative; width: 600px;">
                        <app-map 
                        (selectedLocation)="onSelectedLocation($event)"
                        ></app-map>
                    </div>           
                <div style="margin-top: 530px;" class="form-group text-center">
                    <button [disabled]='!officeForm.valid' class="btn btn-success mr-2" type="submit">Save</button>
                </div>
            </form>
            </div>
            </div>
            </div>
