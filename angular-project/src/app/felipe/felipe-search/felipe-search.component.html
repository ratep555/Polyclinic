<div class="container" style="margin-top: 200px;">  
    <form [formGroup]="form">
      <div class="form-inline pull-left">
        <input formControlName="query"
        class="form-control mr-2" style="width: 300px;"  
        placeholder="Search by movie">
        <button (click)="clearForm()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Clear</button>
    </div>   
        <div class="form-inline pull-right mt-1">
            <select class="custom-select mb-4 ml-3" formControlName="specializationId">
              <option *ngFor="let specialization of specializations"
                 [value]="specialization.id"
                 >
                 {{specialization.specializationName}}
              </option>
          </select>
        </div> 
      
    </form>
   
    <app-felipe-list [doctors]="doctors"></app-felipe-list>
      </div>
