<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-4">
        <form
          [formGroup]="fg"
          *ngFor="let fg of recordForms.controls"
          (submit)="recordSubmit(fg)"
        >
          <h2 class="text-center text-primary">Edit Appointment</h2>
          <hr />
          <input formControlName="appointment1Id" id="appointment1Id" class="form-control"  />
          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="created"
                placeholder="Created"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                fg.get('created').invalid &&
                fg.get('created').touched &&
                fg.get('created').errors['required']
              "
            >
              Please select time of creation
            </span>
          </div>
          <div class="row my-1">
            <div class="col-12">
                <textarea type="text"
                class="form-control"
                formControlName="anamnesisDiagnosisTherapy"
                cols="30"
                rows="20"></textarea>
            </div>
            <span style="font-size: 14px;" class="text-danger ml-3" 
            *ngIf="fg.get('anamnesisDiagnosisTherapy').invalid
            && fg.get('anamnesisDiagnosisTherapy').touched
            && fg.get('anamnesisDiagnosisTherapy').errors['required']">
            Please enter Anamnesys, Diagnosys, and Therapy
       </span>       
        </div>
          <div class="unique form-group text-center">
            <button
              [disabled]="!recordForms.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
