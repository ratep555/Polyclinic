<div class="container" style="margin-top: 200px;">  
    <div class="form-inline pull-left mt-1">
      <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
           [value]="sort.value">
           {{sort.name}}
        </option>
    </select>
  </div>
     <div class="form-inline pull-left mt-1">
      <select class="custom-select mb-4 ml-3" #filter (change)="onOfficeSelected($event.target.value)">
        <option value="" disabled selected>Offices</option>
        <option *ngFor="let office of offices"
           [value]="office.id"
           >
           {{office.street}}
        </option>
    </select>
    <button (click)="onReset1()" class="btn btn-primary ml-2 mb-4">
      <i class="fa fa-refresh mr-1"></i>
  Reset</button>
  </div> 
      <div class="form-inline pull-right">
          <input (keyup.enter)="onSearch()" type="text" 
          class="form-control mr-2" #search style="width: 300px;"  
          placeholder="Search by Doctor">
          <button (click)="onSearch()" class="btn btn-info my-2">
              <i class="fa fa-search mr-1" aria-hidden="true"></i>
              Search</button>
          <button (click)="onReset()" class="btn btn-primary ml-2">
              <i class="fa fa-refresh mr-1"></i>
          Reset</button>
      </div>   
      <table class="table table-bordered table-striped table-condensed table-hover">
          <thead>
            <tr>  
              <th>
                  Doctor
              </th>               
                 <th>
              Patient
                </th>                                                                     
                <th>
                    Office
                </th>                                                                                                                                                                                                                                                                             
                <th>
                  Created
                    </th>                                                                                                                                                                                                                                                                                                                                
                <th>
                </th>              
            </tr>
                </thead>
                <tbody>
        <tr *ngFor="let item of medicalrecords" style="color: black;">        
          <td>{{item.doctor}}</td>
          <td>{{item.patient}}</td>
            <td>{{item.office}}</td>
            <td>{{item.created | date:"dd.MM.yyyy HH:mm"}}</td>
            <td>  
              <div class="text-center">
                <button routerLink="/appointments/record/{{item.id}}" 
                type="button" class="btn btn-info mr-3">
                <i class="fa fa-info-circle mr-1"></i>
                Record Info</button>                  
                </div>
          </td>
        </tr>
                </tbody>    
      </table>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager
          [pageCount]="myParams.pageCount"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
          ></app-pager>
      </div>
  </div>
