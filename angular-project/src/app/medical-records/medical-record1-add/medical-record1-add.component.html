<div class="container" style="margin-top: 200px; margin-bottom: 50px;">   
    <div class="card col-10 p-3">
        <div class="card-header bg-info text-light">
            <div class="col-12 d-none d-md-block col-md-6 pb-1">
                <i class="fa fa-ambulance"></i> 
            </div>        
        </div>
        <div class="card-body">
         <div class="container-rounded p-2">
             <div class="row">
                <div class="col-12 pb-4">
                    <div class="row my-1">
                        <div class="col-3">
                            <strong>Patient Name:</strong>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" 
                            readonly="readonly"                  
                            placeholder="{{appointment?.patient}}">
                        </div>
                    </div>       
                    <div class="row my-1">
                        <div class="col-3">
                            <strong>Office Address:</strong>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" 
                            readonly="readonly"                  
                            placeholder="{{appointment?.office}}">
                        </div>
                    </div>       
                    <form [formGroup]="medicalrecordForm" (ngSubmit)="onSubmit()">
                        <div class="row my-1">
                            <div class="col-3">
                                <strong>Created:</strong>
                            </div>
                            <div class="col-9">
                                 <input type="text"
                           formControlName= "created"
                           placeholder="Select date:"
                           class="form-control"
                           bsDatepicker
                           [bsConfig]="{
                            containerClass: 'theme-green',
                            dateInputFormat: 'DD.MM.YYYY  HH:mm'
                          }">
                            </div>
                        </div>
                        <div class="row text-center my-1 mt-4 mb-2">
                            <div class="col-12">
                                <strong>Anamnesys, Diagnosys, and Therapy</strong>
                            </div>   
                        </div>
                        <div class="row my-1">
                            <div class="col-12">
                                <textarea type="text"
                                class="form-control"
                                formControlName="anamnesisDiagnosisTherapy"
                                cols="30"
                                rows="20"></textarea>
                            </div>
                            <span style="font-size: 14px;" class="text-danger ml-3" 
                            *ngIf="medicalrecordForm.get('anamnesisDiagnosisTherapy').invalid
                            && medicalrecordForm.get('anamnesisDiagnosisTherapy').touched
                            && medicalrecordForm.get('anamnesisDiagnosisTherapy').errors['required']">
                            Please enter Anamnesys, Diagnosys, and Therapy
                       </span>       
                        </div>
                        <div class="row" *ngIf="errors?.length > 0">
                            <ul class="text-danger">
                                <li *ngFor="let error of errors">
                                    {{error}}
                                </li>
                            </ul>
                        </div>
                        <div class="form-group text-center mt-5">
                            <button [disabled]='!medicalrecordForm.valid' class="btn btn-success mr-2" type="submit">Save</button>
                        </div>
                    </form>
                                    
                    
                </div>

             </div>
         </div>
        </div>
    </div>
</div>
