<div class="container-fluid" style="margin-top: 200px;">   
    <div class="d-flex justify-content-center mt-5">
        <div class="col-3">
            <form [formGroup]="fg" *ngFor="let fg of appointmentForms.controls" (submit)="recordSubmit(fg)">
                <h2 class="text-center text-primary">Add Appointment</h2>
                <hr>    
                <div class="form-group row">
                    <div class="col-md-12">           
                       <input type="text"
                       formControlName= "startDateAndTimeOfAppointment"
                       placeholder="Start"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{
                        containerClass: 'theme-green',
                        dateInputFormat: 'DD.MM.YYYY  HH:mm'
                      }">
                     </div>       
                 </div>   
                <div class="form-group row">
                    <div class="col-md-12">           
                       <input type="text"
                       formControlName= "endDateAndTimeOfAppointment"
                       placeholder="End"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{
                        containerClass: 'theme-green',
                        dateInputFormat: 'DD.MM.YYYY  HH:mm'
                      }">
                     </div>       
                 </div>   
                <!-- <app-date-input [formControl]='appointmentForms.controls["endDateAndTimeOfAppointment"]' 
                [label]='"End Time of Appointment"'></app-date-input> -->
               <!--  <app-date-input [formControl]='appointmentForms.controls["startDateAndTimeOfAppointment"]' 
                [label]='"Start Time of Appointment"'></app-date-input> -->

                 
                
                <div class="form-group row">
                    <div class="col-md-12">           
                         <select class="form-control" formControlName="office1Id">
                             <option value= 0>--Select Office--</option>
                             <option *ngFor="let office of officeList" value={{office.id}}>
                                 {{office.street}}
                             </option>
                         </select>
                     </div>       
                 </div>      
                
                <div class="row" *ngIf="errors?.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of errors">
                            {{error}}
                        </li>
                    </ul>
                </div>
            
                <div class="form-group text-center">
                    <button [disabled]='!appointmentForms.valid' class="btn btn-success mr-2" type="submit">Save</button>
                </div>
            </form>
            </div>
            </div>
            </div>
