<div class="container" style="margin-top: 200px">
  <div class="form-inline pull-left mt-1">
    <select
      class="custom-select mb-4"
      (change)="onSortSelected($event.target.value)"
    >
      <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{ sort.name }}
      </option>
    </select>
  </div>
  <div class="form-inline pull-right">
    <input
      (keyup.enter)="onSearch()"
      type="text"
      class="form-control mr-2"
      #search
      style="width: 300px"
      placeholder="Search by Patient"
    />
    <button (click)="onSearch()" class="btn btn-info my-2">
      <i class="fa fa-search mr-1" aria-hidden="true"></i>
      Search
    </button>
    <button (click)="onReset()" class="btn btn-primary ml-2">
      <i class="fa fa-refresh mr-1"></i>
      Reset
    </button>
  </div>
  <table class="table table-bordered table-striped table-condensed table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of patients" style="color: black">
        <td>
          <a
            class="done"
            href=""
            routerLink="/appointments/patient/{{ item.id }}"
            >{{ item.name }}</a
          >
        </td>
        <td>{{ item.dateOfBirth | date: "dd.MM.yyyy" }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phoneNumber }}</td>
        <td>
          <div class="text-center">
            <button
              routerLink="/patient-offices/office/{{ item.id }}"
              type="button"
              class="btn btn-info mr-3"
            >
              <i class="fa fa-info-circle mr-1"></i>
              Office Info
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
    <app-pager
      [pageCount]="userParams.pageCount"
      [totalCount]="totalCount"
      (pageChanged)="onPageChanged($event)"
    ></app-pager>
  </div>
</div>
