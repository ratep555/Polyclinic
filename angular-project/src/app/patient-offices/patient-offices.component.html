<div class="container" style="margin-top: 200px;">  
  <div class="form-inline pull-left mt-1">
    <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
      <option *ngFor="let sort of sortOptions"
         [value]="sort.value">
         {{sort.name}}
      </option>
  </select>
</div>
   <div class="form-inline pull-left mt-1">
    <select class="custom-select mb-4 ml-3" #filter (change)="onSpecialisationSelected($event.target.value)">
      <option value="" disabled selected>Specialization</option>
      <option *ngFor="let specialization of specializations"
         [value]="specialization.id"
         >
         {{specialization.specializationName}}
      </option>
  </select>
  <button (click)="onReset1()" class="btn btn-primary ml-2 mb-4">
    <i class="fa fa-refresh mr-1"></i>
Reset</button>
</div> 
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search by City or Doctor">
        <button (click)="onSearch()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Search</button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
            <i class="fa fa-refresh mr-1"></i>
        Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr>  
            <th style="font-size: large;">
                City
            </th>               
               <th style="font-size: large;">
            Country
              </th>                                                                     
              <th style="font-size: large;">
                  Street
              </th> 
              <th style="font-size: large;">
                Doctor
                  </th>                                                                                                                                                                                                                                                                                  
              <th style="font-size: large;">
                Initial Fee
            </th>                                                               
            <th style="font-size: large;">
                Follow Up Fee
            </th>                                                 
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of offices" style="color: black;">        
        <td>{{item.city}}</td>
        <td>{{item.country}}</td>
          <td>{{item.street}}</td>
          <td>{{item.doctor}}</td>
          <td>{{item.initialExaminationFee | number: '1.2-2'}} kn</td>
          <td>{{item.followUpExaminationFee | number: '1.2-2'}} kn</td>
          <td>  
            <div class="text-center">
                <button routerLink="/patient-offices/doctor/{{item.doctorId}}" 
                type="button" class="btn btn-info mr-5">
                <i class="fa fa-info-circle mr-1"></i>
                Doctor Info</button>      
                <button routerLink="/patient-offices/{{item.id}}" 
                type="button" class="btn btn-info mr-5">
                <i class="fa fa-info-circle mr-1"></i>
                Availability</button>      
                
              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageCount]="myParams.pageCount"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>
