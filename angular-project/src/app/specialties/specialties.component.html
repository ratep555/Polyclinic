<div class="container" style="margin-top: 200px;">   
    <div class="form-inline pull-left">
        <button routerLink="/categories/addcategory/"  class="btn btn-info my-2">
            <i class="fa fa-plus mr-1"></i>
            Add Category</button>
    </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search">
        <button (click)="onSearch()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Search</button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
            <i class="fa fa-refresh mr-1"></i>
        Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr>         
              <th style="font-size: large;">
                  Category Name
              </th>                                                               
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of specialties" style="color: black;">        
          <th>{{item.specialtyName}}</th>
          <td>  
            <div class="text-center">
                <button routerLink="/categories/editcategory/{{item.id}}" 
                type="button" class="btn btn-success mr-5">
                <i class="fa fa-edit mr-1"></i>
                Edit Category</button>      
                <button
                type="button" class="mr-5 btn btn-danger">
             <i class="fa fa-trash mr-1"></i>Delete Category</button>
              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageCount]="myParams.pageCount"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>
