<div class="container" style="margin-top: 200px;">  
    <form [formGroup]="form">
      <div class="form-inline pull-left mt-1">
          <select class="custom-select mb-4 ml-3" formControlName="specializationId">
            <option value="" disabled selected>Specialization</option>
            <option *ngFor="let specialization of specializations"
               [value]="specialization.id"
               >
               {{specialization.specializationName}}
            </option>
        </select>
        <button (click)="clearForm()" class="btn btn-primary ml-2 mb-4">
          <i class="fa fa-refresh mr-1"></i>
      Reset</button>
      </div> 
      <div class="form-inline pull-right">
          <input type="text" 
          class="form-control mr-2" #search style="width: 300px;" formControlName="query"  
          placeholder="Search by Doctor">
      </div>   
   </form>
      
       
        <table class="table table-bordered table-striped table-condensed table-hover">
            <thead>
              <tr>  
                <th>
                    Doctor Name
                </th>               
                   <th>
                Started Practicing
                  </th>                                                                                                                     
                  <th>
                  </th>              
              </tr>
                  </thead>
                  <tbody>
          <tr *ngFor="let item of doctors" style="color: black;">        
            <td>{{item.name}}</td>
            <td>{{item.startedPracticing}}</td>
              <td>  
                <div class="text-center">
                  <button routerLink="/patient-offices/office/{{item.id}}" 
                  type="button" class="btn btn-info mr-3">
                  <i class="fa fa-info-circle mr-1"></i>
                  Doctor Info</button>                                                                   
                  </div>
            </td>
          </tr>
                  </tbody>    
        </table>
    </div>
